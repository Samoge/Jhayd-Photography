<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jhayd Photography | GalleryPage</title>
    <link rel="stylesheet" href="./Resources/fontawesome/css/all.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="mobile.css" />
  </head>
  <body>
    <!--header section starts here -->

    <nav class="header">
      <div class="nav-desktop">
        <div class="header-logo"></div>
        <div class="link-holder">
          <ul>
            <li>
              <a
                href="index.html"
                class="header-links"
                style="text-decoration: none"
                >Home</a
              >
            </li>
            <li>
              <a
                href="servicepage.html"
                class="header-links"
                style="text-decoration: none"
                >Our Services</a
              >
            </li>
            <li>
              <a
                href="gallerypage.html"
                class="header-links"
                style="text-decoration: none"
              >
                <span class="thegallery">Gallery</span>
              </a>
            </li>
          </ul>
          <div class="dots">
            <div class="dot1"></div>
            <!-- <div class="dot2"></div> -->
            <div class="dot_"></div>
          </div>
        </div>
        <button>
          <a href="contactuspage.html"> Contact us</a>
        </button>
      </div>

      <nav class="mobile">
        <div class="header-logo"></div>

        <div class="hamburgermenu" onclick="Addclass()">
          <div class="hamburger"></div>
        </div>

        <div class="mobile_link-holder" onclick="Addclass()">
          <ul>
            <li>
              <a
                href="index.html"
                class="mobile_header-links active-link"
                style="text-decoration: none"
              >Home</a>
            </li>
            <li>
              <a
                href="servicepage.html"
                class="mobile_header-links active-link"
                style="text-decoration: none"
                >Our Services</a
              >
            </li>
            <li>
              <a
                href="gallerypage.html"
                class="mobile_header-links active-link"
                style="text-decoration: none"
                > <span class="thegallery">Gallery</span> </a
              >
            </li>
          </ul>
          <div class="dots">
            <div class="dot"></div>
            <!-- <div class="dot"></div> -->
            <!-- <div class="dot3"></div> -->
          </div>
          <button>
            <a href="contactuspage.html"> Contact us</a></button>
        </div>
      </nav>
    </nav>
    <!--header section ends here -->

    <!-- /* gallerypage section starts here */ -->
    <section class="GalleryPage">
      <h3>The <span>Gallery</span></h3>
      <div class="serviceimageholder">
        <div class="galleryimages">
          <div class="galleryimagesrow1">
            <div class="image1"></div>
            <div class="image1"></div>
            <div class="image1"></div>
            <div class="image4"></div>
          </div>
          <div class="galleryimagesrow2">
            <div class="image2a"></div>
            <div class="image2b"></div>
            <div class="image2c"></div>
            <div class="image2d"></div>
          </div>
          <div class="galleryimagesrow1">
            <div class="image1"></div>
            <div class="image1"></div>
            <div class="image1"></div>
            <div class="image4"></div>
          </div>
          <div class="galleryimagesrow4">
            <div class="image4a"></div>
            <div class="image4b"></div>
            <div class="image4c"></div>
            <div class="image4d"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- /* gallerypage section ends here */ -->

    <!-- footer section starts here -->
    <footer>
      <div class="logo_contact">
        <div class="logo">
          <img src="./Resources/Jhayd Logo.png" alt="" />
        </div>
        <div class="contact">
          <h3>Contact</h3>
          <p>
            Phone: +2349026883933 <br />
            Email: jhaydphotography@gmail.com
          </p>
        </div>
      </div>

      <div class="footer_dev-linkholder">
        <div class="social_link-holders">
          <span class="footerlinks">
            <a
              href="http://www.facebook.com"
              style="text-decoration: none"
              target="blank"
            >
              <img src="./Resources/icon-park-outline_facebook.png" alt="" />
            </a>
          </span>
          <span class="footerlinks">
            <a
              href="http://www.instagram.com/jhayd_photography"
              style="text-decoration: none"
              target="blank"
            >
              <img src="./Resources/akar-icons_instagram-fill.png" alt="" />
            </a>
          </span>
          <span class="footerlinks">
            <a
              href="http://www.twitter.com/jhayd_photography"
              style="text-decoration: none"
              target="blank"
            >
              <img src="./Resources/arcticons_twitter.png" alt="" />
            </a>
          </span>
          <span class="footerlinks">
            <a
              href="http://www.linkedin.com/in/jhayd_photography"
              style="text-decoration: none"
              target="blank"
            >
              <img src="./Resources/akar-icons_linkedin-fill.png" alt="" />
            </a>
          </span>
        </div>
        <p>&copy;2022 Jhayd Photography, Built by SamOge</p>
      </div>
    </footer>

    <script src="main.js"></script>
